<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="calculator">
        <!-- <input class="indicator" type="text"  value="0" readonly="true"> -->
        <div class="indicator">0</div>

        <div class="buttons">

            <div class="flex_row">
                <div class="flex_cell"><button type="button" class="sign_btn">+</button></div>
                <div class="flex_cell"><button type="button" class="sign_btn">-</button></div>
                <div class="flex_cell"><button type="button" class="sign_btn">ร</button></div>
                <div class="flex_cell"><button type="button" class="sign_btn">รท</button></div>
            </div>

            <div class="flex_row">
                <div class="separator">
                    <div class="flex_row">
                        <div class="flex_cell"><button type="button" class="btn">7</button></div>
                        <div class="flex_cell"><button type="button" class="btn">8</button></div>
                        <div class="flex_cell"><button type="button" class="btn">9</button></div>
                    </div>

                    <div class="flex_row">
                        <div class="flex_cell"><button type="button" class="btn">4</button></div>
                        <div class="flex_cell"><button type="button" class="btn">5</button></div>
                        <div class="flex_cell"><button type="button" class="btn">6</button></div>
                    </div>
                    <div class="flex_row">
                        <div class="flex_cell"><button type="button" class="btn">1</button></div>
                        <div class="flex_cell"><button type="button" class="btn">2</button></div>
                        <div class="flex_cell"><button type="button" class="btn">3</button></div>
                    </div>
                    <div class="flex_row">
                        <div class="flex_cell"><button type="button" class="btn">0</button></div>
                        <div class="flex_cell"><button type="button" class="btn">.</button></div>
                        <div class="flex_cell"><button type="button" class="btn">C</button></div>
                    </div>
                </div>

                <div class="separator">
                    <div class="flex_row">
                        <div class="flex_cell equal_btn"><button type="button" class="equ_btn">=</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>

</html>
